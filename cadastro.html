<main>
<h1>Cadastro de Voluntários e Apoiadores</h1>
<form id="form-cadastro" action="javascript:void(0);" method="post" novalidate>
<fieldset>
<legend>Informações Pessoais</legend>


<label for="nome">Nome Completo:</label>
<input type="text" id="nome" name="nome" required>


<label for="email">E-mail:</label>
<input type="email" id="email" name="email" required>


<label for="cpf">CPF:</label>
<input type="text" id="cpf" name="cpf" maxlength="14" inputmode="numeric" required>


<label for="telefone">Telefone:</label>
<input type="tel" id="telefone" name="telefone" maxlength="15" required>


<label for="nascimento">Data de Nascimento:</label>
<input type="date" id="nascimento" name="nascimento" required>
</fieldset>


<fieldset>
<legend>Endereço</legend>
<label for="endereco">Endereço:</label>
<input type="text" id="endereco" name="endereco" required>


<label for="cep">CEP:</label>
<input type="text" id="cep" name="cep" maxlength="9" inputmode="numeric" required>


<label for="cidade">Cidade:</label>
<input type="text" id="cidade" name="cidade" required>


<label for="estado">Estado:</label>
<input type="text" id="estado" name="estado" maxlength="2" required>
</fieldset>


<button type="submit">Enviar Cadastro</button>
</form>
