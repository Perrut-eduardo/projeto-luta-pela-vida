<main>
  <form id="form-cadastro" action="javascript:void(0);" method="post" novalidate>
    <div class="form-row">
      <div class="field" style="grid-column:span 12">
        <h2>Cadastro de Voluntários e Apoiadores</h2>
      </div>

      <div class="field" style="grid-column:span 6">
        <label for="nome">Nome Completo</label>
        <input id="nome" name="nome" type="text" required>
      </div>

      <div class="field" style="grid-column:span 6">
        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" required>
      </div>

      <div class="field" style="grid-column:span 4">
        <label for="cpf">CPF</label>
        <input id="cpf" name="cpf" type="text" required inputmode="numeric" maxlength="14">
      </div>

      <div class="field" style="grid-column:span 4">
        <label for="telefone">Telefone</label>
        <input id="telefone" name="telefone" type="tel" required maxlength="15">
      </div>

      <div class="field" style="grid-column:span 4">
        <label for="nascimento">Data de Nascimento</label>
        <input id="nascimento" name="nascimento" type="date" required>
      </div>

      <div class="field" style="grid-column:span 8">
        <label for="endereco">Endereço</label>
        <input id="endereco" name="endereco" type="text" required>
      </div>

      <div class="field" style="grid-column:span 4">
        <label for="cep">CEP</label>
        <input id="cep" name="cep" type="text" required maxlength="9">
      </div>

      <div class="field" style="grid-column:span 6">
        <label for="cidade">Cidade</label>
        <input id="cidade" name="cidade" type="text" required>
      </div>

      <div class="field" style="grid-column:span 6">
        <label for="estado">Estado</label>
        <input id="estado" name="estado" type="text" required maxlength="2">
      </div>

      <div class="field" style="grid-column:span 12 form-actions">
        <button class="btn btn-primary" type="submit">Enviar Cadastro</button>
        <button class="btn btn-outline" type="reset">Limpar</button>
      </div>
    </div>
  </form>

  <!-- Modal backdrop (global) -->
  <div class="modal-backdrop" aria-hidden="true"></div>
</main>
